version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/astro"
    schedule:
      interval: "monthly"
    groups:
      astro-deps:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "npm"
    directory: "/payload"
    schedule:
      interval: "monthly"
    groups:
      payload-deps:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
